<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="800"></canvas>
    <script src="js/box.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/options.js"></script>
    <script src="js/users.js"></script>
    <script src="js/pong.js"></script>
    <button id="optionsBtn">Options</button>
    <section id="options" class="hidden">
        <h2>Click Me for Color Options</h2>
        <div class="sides">
            <h3>Player 1 Pad Color</h3>
            <label>Color</label>
            <input class="fill" type="color">
            <div class="output"></div>
        </div>
        <div class="sides">
            <h3>Player 2 Pad Color</h3>
            <label>Color</label>
            <input class="fill" type="color">
            <div class="output"></div>
        </div>
    </section>
</body>
</html>
