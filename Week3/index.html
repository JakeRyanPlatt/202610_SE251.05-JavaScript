<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hidden { display: none; }
        .shown { display: table-row-group;}
        p {
            font-size: 40;
        }
        .large-text{
            font-size: 1.5rem;
        }
        body{
            font-family: 'Roboto', sans-serif;
        }
        canvas {
            border: 2px solid black;
            border-radius: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="800"></canvas>
    <section id="scoreboard"class="shown">
        <h1>Scoreboard</h1>
        <div>
            <label>Player 1</label>
            <p>0</p>
        </div>
        <div>
            <label>Player 2</label>
            <p>0</p>
        </div>
    </section>
    <section id="options" class="hidden">
        <h2>Click Me for Color Options</h2>
        <div class="sides">
            <h3>Player 1 Pad Color</h3>
            <label>Color</label>
            <input class="fill" type="color">
            <div class="output"></div>
        </div>
    
        <div class="sides">
            <h3>Player 2 Pad Color</h3>
            <label>Color</label>
            <input class="fill" type="color">
            <div class="output"></div>
        </div>
       
        <div class="controls">
            <h3>Player 1 Controls</h3>
            <div class="control-group">
                <label>Up</label>
                <input class="u" type="text" placeholder="Press a key...">
                <div class="output"></div>
            </div>
            <div class="control-group">
                <label>Down</label>
                <input class="d" type="text" placeholder="Press a key...">
                <div class="output"></div>
            </div>
        </div>
        <div class="controls">
            <h3>Player 2 Controls</h3>
            <div class="control-group">
                <label>Up</label>
                <input class="u" type="text" placeholder="Press a key...">
                <div class="output"></div>
            </div>
            <div class="control-group">
                <label>Down</label>
                <input class="d" type="text" placeholder="Press a key...">
                <div class="output"></div>
            </div>
        </div>
    </section>
    <script src="js/box.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/options.js"></script>
    <script src="js/users.js"></script>
    <script src="js/pong.js"></script>
    <button id="optionsBtn">Options</button>
</body>
</html>
